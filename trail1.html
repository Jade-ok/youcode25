<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pacific Spirit Trail</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .trail-info {
      background: url("images/trail1.jpg") center/cover no-repeat;
      height: 300px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 1px 1px 5px black;
    }

    .trail-info h1 {
      font-size: 40px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .comment-section {
      padding: 30px;
      max-width: 700px;
      margin: auto;
      background: white;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .comment-section h2 {
      margin-bottom: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .comment {
      background: #f0f0f0;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      position: relative;
    }

    .comment .delete-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="trail-info">
    <h1>Pacific Spirit Trail</h1>
  </div>

  <div class="comment-section">
    <h2>Leave a Comment & Rating</h2>
    <input type="text" id="username" placeholder="Your name">
    <textarea id="comment" placeholder="Write your comment..."></textarea>
    <label for="rating">Rating:</label>
    <select id="rating">
      <option value="1">★☆☆☆☆</option>
      <option value="2">★★☆☆☆</option>
      <option value="3">★★★☆☆</option>
      <option value="4">★★★★☆</option>
      <option value="5">★★★★★</option>
    </select>
    <button onclick="submitComment()">Submit</button>

    <div id="comment-board"></div>
  </div>

  <script>
    const board = document.getElementById("comment-board");

    // 불러오기
    window.onload = function () {
      const saved = JSON.parse(localStorage.getItem("trail-comments") || "[]");
      saved.forEach(c => addComment(c.name, c.text, c.stars, false));
    };

    function submitComment() {
      const name = document.getElementById("username").value.trim();
      const text = document.getElementById("comment").value.trim();
      const stars = document.getElementById("rating").value;

      if (!name || !text) {
        alert("이름과 댓글을 모두 입력해 주세요!");
        return;
      }

      addComment(name, text, stars, true);

      // 입력값 초기화
      document.getElementById("username").value = "";
      document.getElementById("comment").value = "";
      document.getElementById("rating").value = "5";
    }

    function addComment(name, text, stars, save) {
      const comment = document.createElement("div");
      comment.className = "comment";

      const content = `
        <strong>${name}</strong> (${stars}★)
        <p>${text}</p>
        <button class="delete-btn">Delete</button>
      `;

      comment.innerHTML = content;
      board.appendChild(comment);

      comment.querySelector(".delete-btn").onclick = function () {
        comment.remove();
        saveComments();
      };

      if (save) {
        saveComments();
      }
    }

    function saveComments() {
      const all = [...document.querySelectorAll(".comment")].map(c => {
        const name = c.querySelector("strong").innerText;
        const stars = c.innerHTML.match(/\((\d)★\)/)[1];
        const text = c.querySelector("p").innerText;
        return { name, text, stars };
      });

      localStorage.setItem("trail-comments", JSON.stringify(all));
    }
  </script>

</body>
</html>
